<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>Movie deatails - Jojoflix</title>

    <style>
        #watch {
            font-size: 50px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
    </style>
</head>

<body>
    <nav>
        <img src="logo.png" alt="Joeflix" class="logo">
        <form id="form" class="form">
            <input type="text" id="search" class="search" placeholder="Search for movies...">
            <button id="form-btn" class="search_btn">Search</button>
        </form>
        <div class="nav_div">
            <a href="index.html">Home</a>
            <a href="./Favourites/favourites.html">Favourites</a>
            <a href="./Movie_genres/genres.html">Genres</a>
            <img src="white_menu.png" alt="" class="menu" id="menu" style="display: none;">
        </div>
    </nav>
    
    <div class="second_nav_div" id="second_nav_div">
        <a href="index.html">Home</a>
        <a href="./Favourites/favourites.html">Favourites</a>
        <a href="./Movie_genres/genres.html">Genres</a>

        <span class="close" id="close">&times;</span>
    </div>

    <h1 id="watch">Get infos about various movies and Tv shows!</h1>
    <main id="main">
        <div class="movie">

            <img src="" alt="Image">


            <div class="movie-info">
                <h3>Movie title</h3>
                <span id="green">9.8</span>
            </div>


        </div>



    </main>

    <script src="index.js"></script>
    <script src="./overview/index.js"></script>

    <script>
const second_nav_div = document.getElementById("second_nav_div")
const close_btn = document.getElementById("close")
const menu = document.getElementById("menu")

menu.addEventListener("click", function(){
    second_nav_div.style.display = "flex"
})

close_btn.addEventListener("click", function(){
    second_nav_div.style.display = "none"
})
    </script>
</body>

</html>
